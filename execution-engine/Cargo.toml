cargo-features = ["profile-overrides"]

[workspace]

members = [
    "contract-ffi",
    "contracts/bench/*",
    "contracts/client/*",
    "contracts/contracts-common",
    "contracts/explorer/*",
    "contracts/profiling/*",
    "contracts/SRE/*",
    "contracts/system/*",
    "contracts/test/*",
    "engine-core",
    "engine-grpc-server",
    "engine-metrics-scraper",
    "engine-shared",
    "engine-storage",
    "engine-tests",
    "engine-wasm-prep",
]

default-members = [
    "contract-ffi",
    "engine-core",
    "engine-grpc-server",
    "engine-metrics-scraper",
    "engine-shared",
    "engine-storage",
    "engine-tests",
    "engine-wasm-prep",
]

# Include debug symbols in the release build of `casperlabs-engine-tests` so that `simple-transfer` will yield useful
# perf data.
[profile.release.overrides.casperlabs-engine-tests]
debug = true
